<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¶ˆé™¤æ–¹å—æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: none; /* ç¦æ­¢é»˜è®¤è§¦æ‘¸è¡Œä¸º */
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        
        #game-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 600px;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #score-container {
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        #score-display {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        #game-board {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 1px;
            background-color: #f0f0f0;
        }
        
        .cell {
            background-color: white;
            position: relative;
        }
        
        .block {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 3px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
        }
        
        .red { background-color: #FF3B30; }
        .blue { background-color: #007AFF; }
        .green { background-color: #34C759; }
        .purple { background-color: #AF52DE; }
        
        .border-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background-color: #FF3B30;
            z-index: 10;
        }
        
        .border-right {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 8px;
            background-color: #007AFF;
            z-index: 10;
        }
        
        .border-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background-color: #34C759;
            z-index: 10;
        }
        
        .border-left {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 8px;
            background-color: #AF52DE;
            z-index: 10;
        }
        
        .fade-out {
            animation: fadeOut 0.3s forwards;
        }
        
        @keyframes fadeOut {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(0.1); opacity: 0; }
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        #game-over.active {
            opacity: 1;
            pointer-events: all;
        }
        
        #game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        
        #game-over p {
            font-size: 24px;
            margin-bottom: 30px;
            color: #555;
        }
        
        #restart-button {
            padding: 12px 30px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            transition: all 0.2s;
        }
        
        #restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }
        
        #restart-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }
        
        .tutorial {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            padding: 20px;
            text-align: center;
        }
        
        .tutorial h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .tutorial p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
            max-width: 300px;
        }
        
        .tutorial-img {
            width: 80%;
            max-width: 300px;
            margin: 15px 0;
        }
        
        #start-button {
            padding: 10px 25px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        
        .swipe-indicator {
            display: inline-block;
            font-size: 24px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-container">
            <div id="score-display">åˆ†æ•°: 0</div>
        </div>
        
        <div id="game-board">
            <div class="grid" id="grid"></div>
            <div class="border-top"></div>
            <div class="border-right"></div>
            <div class="border-bottom"></div>
            <div class="border-left"></div>
            
            <div id="game-over">
                <h2>æ¸¸æˆç»“æŸ</h2>
                <p>æœ€ç»ˆå¾—åˆ†: <span id="final-score">0</span></p>
                <button id="restart-button">é‡æ–°å¼€å§‹</button>
            </div>
            
            <div class="tutorial" id="tutorial">
                <h2>æ¸¸æˆè¯´æ˜</h2>
                <p>æ»‘åŠ¨æ–¹å—ï¼Œä½¿ç›¸åŒé¢œè‰²çš„æ–¹å—ä¸è¾¹ç¼˜ç¢°æ’å¯æ¶ˆé™¤</p>
                <div>
                    <span class="swipe-indicator">ğŸ‘†</span>
                    <span class="swipe-indicator">ğŸ‘‡</span>
                    <span class="swipe-indicator">ğŸ‘ˆ</span>
                    <span class="swipe-indicator">ğŸ‘‰</span>
                </div>
                <p>çº¢è‰²æ–¹å—ç¢°åˆ°çº¢è‰²è¾¹ç¼˜æ¶ˆé™¤ï¼Œè“è‰²æ–¹å—ç¢°åˆ°è“è‰²è¾¹ç¼˜æ¶ˆé™¤ï¼Œä¾æ­¤ç±»æ¨</p>
                <button id="start-button">å¼€å§‹æ¸¸æˆ</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // æ¸¸æˆé…ç½®
            const GRID_SIZE = 8;
            const COLORS = ['red', 'blue', 'green', 'purple'];
            const BORDER_COLORS = {
                'top': 'red',
                'right': 'blue',
                'bottom': 'green',
                'left': 'purple'
            };
            
            // æ¸¸æˆçŠ¶æ€
            let score = 0;
            let grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
            let gameOver = false;
            
            const gridElement = document.getElementById('grid');
            const scoreDisplay = document.getElementById('score-display');
            const gameOverElement = document.getElementById('game-over');
            const finalScoreElement = document.getElementById('final-score');
            const restartButton = document.getElementById('restart-button');
            const tutorialElement = document.getElementById('tutorial');
            const startButton = document.getElementById('start-button');
            
            // å¼€å§‹æŒ‰é’®äº‹ä»¶
            startButton.addEventListener('click', () => {
                tutorialElement.style.display = 'none';
                initGame();
            });
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                score = 0;
                grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
                gameOver = false;
                scoreDisplay.textContent = `åˆ†æ•°: ${score}`;
                gameOverElement.classList.remove('active');
                
                // æ¸…é™¤ç½‘æ ¼
                gridElement.innerHTML = '';
                
                // åˆ›å»ºå•å…ƒæ ¼
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        gridElement.appendChild(cell);
                    }
                }
                
                // åˆå§‹ç”Ÿæˆ6ä¸ªæ–¹å—
                generateBlocks(6);
            }
            
            // ç”Ÿæˆæ–¹å—
            function generateBlocks(count) {
                const emptyCells = [];
                
                // æ‰¾å‡ºæ‰€æœ‰ç©ºçš„å•å…ƒæ ¼
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (grid[row][col] === null) {
                            emptyCells.push({ row, col });
                        }
                    }
                }
                
                // å¦‚æœæ²¡æœ‰ç©ºä½ç½®äº†ï¼Œæ¸¸æˆç»“æŸ
                if (emptyCells.length === 0) {
                    endGame();
                    return;
                }
                
                // æ‰“ä¹±ç©ºå•å…ƒæ ¼é¡ºåº
                shuffleArray(emptyCells);
                
                // ç”Ÿæˆæ–¹å—
                const blocksToCreate = Math.min(count, emptyCells.length);
                
                for (let i = 0; i < blocksToCreate; i++) {
                    const { row, col } = emptyCells[i];
                    const colorIndex = Math.floor(Math.random() * COLORS.length);
                    const color = COLORS[colorIndex];
                    
                    grid[row][col] = color;
                    createBlockElement(row, col, color);
                }
            }
            
            // åˆ›å»ºæ–¹å—å…ƒç´ 
            function createBlockElement(row, col, color) {
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const block = document.createElement('div');
                block.className = `block ${color}`;
                block.dataset.row = row;
                block.dataset.col = col;
                
                // æ·»åŠ å‡ºç°åŠ¨ç”»æ•ˆæœ
                block.style.transform = 'scale(0)';
                cell.appendChild(block);
                
                // è§¦å‘é‡æ’åæ·»åŠ åŠ¨ç”»
                setTimeout(() => {
                    block.style.transform = 'scale(1)';
                }, 10);
            }
            
            // æ»‘åŠ¨å¤„ç†
            function handleSwipe(direction) {
                if (gameOver) return;
                
                let moved = false;
                let eliminated = 0;
                const newGrid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
                
                switch (direction) {
                    case 'up':
                        // å‘ä¸Šæ»‘åŠ¨ - æŒ‰åˆ—éå†ï¼Œä»ä¸Šåˆ°ä¸‹
                        for (let col = 0; col < GRID_SIZE; col++) {
                            let newRow = 0;
                            
                            // é¦–å…ˆæ£€æŸ¥ç¬¬ä¸€è¡Œæ˜¯å¦ä¸é¡¶éƒ¨è¾¹ç•Œé¢œè‰²åŒ¹é…
                            for (let row = 0; row < GRID_SIZE; row++) {
                                if (grid[row][col] !== null) {
                                    if (row === 0 && grid[row][col] === BORDER_COLORS.top) {
                                        // æ¶ˆé™¤æ–¹å—
                                        eliminateBlock(row, col);
                                        eliminated++;
                                    } else {
                                        // ç§»åŠ¨æ–¹å—
                                        if (row !== newRow) {
                                            moved = true;
                                            moveBlock(row, col, newRow, col);
                                        }
                                        newGrid[newRow][col] = grid[row][col];
                                        newRow++;
                                    }
                                }
                            }
                        }
                        break;
                        
                    case 'right':
                        // å‘å³æ»‘åŠ¨ - æŒ‰è¡Œéå†ï¼Œä»å³åˆ°å·¦
                        for (let row = 0; row < GRID_SIZE; row++) {
                            let newCol = GRID_SIZE - 1;
                            
                            // é¦–å…ˆæ£€æŸ¥æœ€å³åˆ—æ˜¯å¦ä¸å³è¾¹ç•Œé¢œè‰²åŒ¹é…
                            for (let col = GRID_SIZE - 1; col >= 0; col--) {
                                if (grid[row][col] !== null) {
                                    if (col === GRID_SIZE - 1 && grid[row][col] === BORDER_COLORS.right) {
                                        // æ¶ˆé™¤æ–¹å—
                                        eliminateBlock(row, col);
                                        eliminated++;
                                    } else {
                                        // ç§»åŠ¨æ–¹å—
                                        if (col !== newCol) {
                                            moved = true;
                                            moveBlock(row, col, row, newCol);
                                        }
                                        newGrid[row][newCol] = grid[row][col];
                                        newCol--;
                                    }
                                }
                            }
                        }
                        break;
                        
                    case 'down':
                        // å‘ä¸‹æ»‘åŠ¨ - æŒ‰åˆ—éå†ï¼Œä»ä¸‹åˆ°ä¸Š
                        for (let col = 0; col < GRID_SIZE; col++) {
                            let newRow = GRID_SIZE - 1;
                            
                            // é¦–å…ˆæ£€æŸ¥æœ€åä¸€è¡Œæ˜¯å¦ä¸åº•éƒ¨è¾¹ç•Œé¢œè‰²åŒ¹é…
                            for (let row = GRID_SIZE - 1; row >= 0; row--) {
                                if (grid[row][col] !== null) {
                                    if (row === GRID_SIZE - 1 && grid[row][col] === BORDER_COLORS.bottom) {
                                        // æ¶ˆé™¤æ–¹å—
                                        eliminateBlock(row, col);
                                        eliminated++;
                                    } else {
                                        // ç§»åŠ¨æ–¹å—
                                        if (row !== newRow) {
                                            moved = true;
                                            moveBlock(row, col, newRow, col);
                                        }
                                        newGrid[newRow][col] = grid[row][col];
                                        newRow--;
                                    }
                                }
                            }
                        }
                        break;
                        
                    case 'left':
                        // å‘å·¦æ»‘åŠ¨ - æŒ‰è¡Œéå†ï¼Œä»å·¦åˆ°å³
                        for (let row = 0; row < GRID_SIZE; row++) {
                            let newCol = 0;
                            
                            // é¦–å…ˆæ£€æŸ¥ç¬¬ä¸€åˆ—æ˜¯å¦ä¸å·¦è¾¹ç•Œé¢œè‰²åŒ¹é…
                            for (let col = 0; col < GRID_SIZE; col++) {
                                if (grid[row][col] !== null) {
                                    if (col === 0 && grid[row][col] === BORDER_COLORS.left) {
                                        // æ¶ˆé™¤æ–¹å—
                                        eliminateBlock(row, col);
                                        eliminated++;
                                    } else {
                                        // ç§»åŠ¨æ–¹å—
                                        if (col !== newCol) {
                                            moved = true;
                                            moveBlock(row, col, row, newCol);
                                        }
                                        newGrid[row][newCol] = grid[row][col];
                                        newCol++;
                                    }
                                }
                            }
                        }
                        break;
                }
                
                // æ›´æ–°ç½‘æ ¼çŠ¶æ€
                grid = newGrid;
                
                // å¦‚æœæœ‰æ–¹å—è¢«æ¶ˆé™¤æˆ–ç§»åŠ¨äº†ï¼Œåˆ™ç”Ÿæˆæ–°æ–¹å—
                if (eliminated > 0 || moved) {
                    // æ›´æ–°åˆ†æ•°
                    score += eliminated;
                    scoreDisplay.textContent = `åˆ†æ•°: ${score}`;
                    
                    // å»¶è¿Ÿä¸€ç‚¹å†ç”Ÿæˆæ–°æ–¹å—ï¼Œè®©åŠ¨ç”»æœ‰æ—¶é—´æ’­æ”¾
                    setTimeout(() => {
                        generateBlocks(eliminated + 1);
                        
                        // æ£€æŸ¥æ˜¯å¦è¿˜èƒ½ç§»åŠ¨
                        if (!canMove()) {
                            endGame();
                        }
                    }, 300);
                }
            }
            
            // ç§»åŠ¨æ–¹å—
            function moveBlock(fromRow, fromCol, toRow, toCol) {
                const block = document.querySelector(`.block[data-row="${fromRow}"][data-col="${fromCol}"]`);
                if (!block) return;
                
                // æ›´æ–°æ•°æ®å±æ€§
                block.dataset.row = toRow;
                block.dataset.col = toCol;
                
                // è·å–ç›®æ ‡å•å…ƒæ ¼
                const targetCell = document.querySelector(`.cell[data-row="${toRow}"][data-col="${toCol}"]`);
                
                // ç§»åŠ¨æ–¹å—åˆ°æ–°å•å…ƒæ ¼
                targetCell.appendChild(block);
            }
            
            // æ¶ˆé™¤æ–¹å—
            function eliminateBlock(row, col) {
                const block = document.querySelector(`.block[data-row="${row}"][data-col="${col}"]`);
                if (!block) return;
                
                // æ·»åŠ æ¶ˆå¤±åŠ¨ç”»
                block.classList.add('fade-out');
                
                // åŠ¨ç”»å®Œæˆåç§»é™¤æ–¹å—
                setTimeout(() => {
                    if (block.parentNode) {
                        block.parentNode.removeChild(block);
                    }
                }, 300);
            }
            
            // æ£€æŸ¥æ˜¯å¦è¿˜èƒ½ç§»åŠ¨
            function canMove() {
                // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰ç©ºä½
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (grid[row][col] === null) {
                            return true;
                        }
                    }
                }
                
                // æ£€æŸ¥æ˜¯å¦æœ‰å¯ä»¥æ¶ˆé™¤çš„æ–¹å—
                // æ£€æŸ¥é¡¶éƒ¨è¾¹ç•Œ
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (grid[0][col] === BORDER_COLORS.top) {
                        return true;
                    }
                }
                
                // æ£€æŸ¥å³ä¾§è¾¹ç•Œ
                for (let row = 0; row < GRID_SIZE; row++) {
                    if (grid[row][GRID_SIZE - 1] === BORDER_COLORS.right) {
                        return true;
                    }
                }
                
                // æ£€æŸ¥åº•éƒ¨è¾¹ç•Œ
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (grid[GRID_SIZE - 1][col] === BORDER_COLORS.bottom) {
                        return true;
                    }
                }
                
                // æ£€æŸ¥å·¦ä¾§è¾¹ç•Œ
                for (let row = 0; row < GRID_SIZE; row++) {
                    if (grid[row][0] === BORDER_COLORS.left) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // ç»“æŸæ¸¸æˆ
            function endGame() {
                gameOver = true;
                finalScoreElement.textContent = score;
                gameOverElement.classList.add('active');
            }
            
            // è¾…åŠ©å‡½æ•° - æ‰“ä¹±æ•°ç»„
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // è§¦æ‘¸äº‹ä»¶å¤„ç†
            let touchStartX = 0;
            let touchStartY = 0;
            let gameBoard = document.getElementById('game-board');
            
            // é˜»æ­¢é»˜è®¤æ»šåŠ¨è¡Œä¸º
            gameBoard.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: false });
            
            gameBoard.addEventListener('touchmove', (e) => {
                e.preventDefault(); // é˜²æ­¢é¡µé¢æ»šåŠ¨
            }, { passive: false });
            
            gameBoard.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (gameOver) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // ç¡®å®šæ»‘åŠ¨æ–¹å‘ (éœ€è¦æœ‰è¶³å¤Ÿçš„è·ç¦»æ‰è§¦å‘)
                const minSwipeDistance = 30;
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // æ°´å¹³æ»‘åŠ¨
                    if (Math.abs(deltaX) > minSwipeDistance) {
                        if (deltaX > 0) {
                            handleSwipe('right');
                        } else {
                            handleSwipe('left');
                        }
                    }
                } else {
                    // å‚ç›´æ»‘åŠ¨
                    if (Math.abs(deltaY) > minSwipeDistance) {
                        if (deltaY > 0) {
                            handleSwipe('down');
                        } else {
                            handleSwipe('up');
                        }
                    }
                }
            }, { passive: false });
            
            // é”®ç›˜æ§åˆ¶
            document.addEventListener('keydown', (e) => {
                if (gameOver) return;
                
                switch (e.key) {
                    case 'ArrowUp':
                        handleSwipe('up');
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                        handleSwipe('right');
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                        handleSwipe('down');
                        e.preventDefault();
                        break;
                    case 'ArrowLeft':
                        handleSwipe('left');
                        e.preventDefault();
                        break;
                }
            });
            
            // é‡æ–°å¼€å§‹æ¸¸æˆ
            restartButton.addEventListener('click', initGame);
            
            // é˜»æ­¢æ•´ä¸ªæ–‡æ¡£çš„é»˜è®¤è§¦æ‘¸è¡Œä¸º
            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });
        });
    </script>
