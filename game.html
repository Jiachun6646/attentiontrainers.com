<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>消除方块游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        
        #game-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 600px;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #score-container {
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        #score-display {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        #game-board {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 1px;
            background-color: #f0f0f0;
        }
        
        .cell {
            background-color: white;
            position: relative;
        }
        
        .block {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 3px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
        }
        
        .red { background-color: #FF3B30; }
        .blue { background-color: #007AFF; }
        .green { background-color: #34C759; }
        .purple { background-color: #AF52DE; }
        
        .border-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background-color: #FF3B30;
            z-index: 10;
        }
        
        .border-right {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 8px;
            background-color: #007AFF;
            z-index: 10;
        }
        
        .border-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background-color: #34C759;
            z-index: 10;
        }
        
        .border-left {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 8px;
            background-color: #AF52DE;
            z-index: 10;
        }
        
        .fade-out {
            animation: fadeOut 0.3s forwards;
        }
        
        @keyframes fadeOut {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(0.1); opacity: 0; }
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        #game-over.active {
            opacity: 1;
            pointer-events: all;
        }
        
        #game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        
        #game-over p {
            font-size: 24px;
            margin-bottom: 30px;
            color: #555;
        }
        
        #restart-button {
            padding: 12px 30px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            transition: all 0.2s;
        }
        
        #restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }
        
        #restart-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }
        
        .instructions {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-container">
            <div id="score-display">分数: 0</div>
        </div>
        
        <div id="game-board">
            <div class="grid" id="grid"></div>
            <div class="border-top"></div>
            <div class="border-right"></div>
            <div class="border-bottom"></div>
            <div class="border-left"></div>
            
            <div id="game-over">
                <h2>游戏结束</h2>
                <p>最终得分: <span id="final-score">0</span></p>
                <button id="restart-button">重新开始</button>
            </div>
        </div>
        
        <div class="instructions">
            滑动屏幕以移动方块，将相同颜色的方块推到对应颜色的边缘可消除
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏配置
            const GRID_SIZE = 8;
            const COLORS = ['red', 'blue', 'green', 'purple'];
            const BORDER_COLORS = {
                'top': 'red',
                'right': 'blue',
                'bottom': 'green',
                'left': 'purple'
            };
            
            // 游戏状态
            let score = 0;
            let grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
            let gameOver = false;
            
            const gridElement = document.getElementById('grid');
            const scoreDisplay = document.getElementById('score-display');
            const gameOverElement = document.getElementById('game-over');
            const finalScoreElement = document.getElementById('final-score');
            const restartButton = document.getElementById('restart-button');
            
            // 初始化游戏
            function initGame() {
                // 重置游戏状态
                score = 0;
                grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
                gameOver = false;
                scoreDisplay.textContent = `分数: ${score}`;
                gameOverElement.classList.remove('active');
                
                // 清除网格
                gridElement.innerHTML = '';
                
                // 创建单元格
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        gridElement.appendChild(cell);
                    }
                }
                
                // 初始生成6个方块
                generateBlocks(6);
            }
            
            // 生成方块
            function generateBlocks(count) {
                const emptyCells = [];
                
                // 找出所有空的单元格
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (grid[row][col] === null) {
                            emptyCells.push({ row, col });
                        }
                    }
                }
                
                // 如果没有空位置了，游戏结束
                if (emptyCells.length === 0) {
                    endGame();
                    return;
                }
                
                // 打乱空单元格顺序
                shuffleArray(emptyCells);
                
                // 生成方块
                const blocksToCreate = Math.min(count, emptyCells.length);
                
                for (let i = 0; i < blocksToCreate; i++) {
                    const { row, col } = emptyCells[i];
                    const colorIndex = Math.floor(Math.random() * COLORS.length);
                    const color = COLORS[colorIndex];
                    
                    grid[row][col] = color;
                    createBlockElement(row, col, color);
                }
            }
            
            // 创建方块元素
            function createBlockElement(row, col, color) {
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const block = document.createElement('div');
                block.className = `block ${color}`;
                block.dataset.row = row;
                block.dataset.col = col;
                
                // 添加出现动画效果
                block.style.transform = 'scale(0)';
                cell.appendChild(block);
                
                // 触发重排后添加动画
                setTimeout(() => {
                    block.style.transform = 'scale(1)';
                }, 10);
            }
            
            // 滑动处理
            function handleSwipe(direction) {
                if (gameOver) return;
                
                let moved = false;
                let eliminated = 0;
                const newGrid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
                
                switch (direction) {
                    case 'up':
                        // 向上滑动 - 按列遍历，从上到下
                        for (let col = 0; col < GRID_SIZE; col++) {
                            let newRow = 0;
                            
                            // 首先检查第一行是否与顶部边界颜色匹配
                            for (let row = 0; row < GRID_SIZE; row++) {
                                if (grid[row][col] !== null) {
                                    if (row === 0 && grid[row][col] === BORDER_COLORS.top) {
                                        // 消除方块
                                        eliminateBlock(row, col);
                                        eliminated++;
                                    } else {
                                        // 移动方块
                                        if (row !== newRow) {
                                            moved = true;
                                            moveBlock(row, col, newRow, col);
                                        }
                                        newGrid[newRow][col] = grid[row][col];
                                        newRow++;
                                    }
                                }
                            }
                        }
                        break;
                        
                    case 'right':
                        // 向右滑动 - 按行遍历，从右到左
                        for (let row = 0; row < GRID_SIZE; row++) {
                            let newCol = GRID_SIZE - 1;
                            
                            // 首先检查最右列是否与右边界颜色匹配
                            for (let col = GRID_SIZE - 1; col >= 0; col--) {
                                if (grid[row][col] !== null) {
                                    if (col === GRID_SIZE - 1 && grid[row][col] === BORDER_COLORS.right) {
                                        // 消除方块
                                        eliminateBlock(row, col);
                                        eliminated++;
                                    } else {
                                        // 移动方块
                                        if (col !== newCol) {
                                            moved = true;
                                            moveBlock(row, col, row, newCol);
                                        }
                                        newGrid[row][newCol] = grid[row][col];
                                        newCol--;
                                    }
                                }
                            }
                        }
                        break;
                        
                    case 'down':
                        // 向下滑动 - 按列遍历，从下到上
                        for (let col = 0; col < GRID_SIZE; col++) {
                            let newRow = GRID_SIZE - 1;
                            
                            // 首先检查最后一行是否与底部边界颜色匹配
                            for (let row = GRID_SIZE - 1; row >= 0; row--) {
                                if (grid[row][col] !== null) {
                                    if (row === GRID_SIZE - 1 && grid[row][col] === BORDER_COLORS.bottom) {
                                        // 消除方块
                                        eliminateBlock(row, col);
                                        eliminated++;
                                    } else {
                                        // 移动方块
                                        if (row !== newRow) {
                                            moved = true;
                                            moveBlock(row, col, newRow, col);
                                        }
                                        newGrid[newRow][col] = grid[row][col];
                                        newRow--;
                                    }
                                }
                            }
                        }
                        break;
                        
                    case 'left':
                        // 向左滑动 - 按行遍历，从左到右
                        for (let row = 0; row < GRID_SIZE; row++) {
                            let newCol = 0;
                            
                            // 首先检查第一列是否与左边界颜色匹配
                            for (let col = 0; col < GRID_SIZE; col++) {
                                if (grid[row][col] !== null) {
                                    if (col === 0 && grid[row][col] === BORDER_COLORS.left) {
                                        // 消除方块
                                        eliminateBlock(row, col);
                                        eliminated++;
                                    } else {
                                        // 移动方块
                                        if (col !== newCol) {
                                            moved = true;
                                            moveBlock(row, col, row, newCol);
                                        }
                                        newGrid[row][newCol] = grid[row][col];
                                        newCol++;
                                    }
                                }
                            }
                        }
                        break;
                }
                
                // 更新网格状态
                grid = newGrid;
                
                // 如果有方块被消除或移动了，则生成新方块
                if (eliminated > 0 || moved) {
                    // 更新分数
                    score += eliminated;
                    scoreDisplay.textContent = `分数: ${score}`;
                    
                    // 延迟一点再生成新方块，让动画有时间播放
                    setTimeout(() => {
                        generateBlocks(eliminated + 1);
                        
                        // 检查是否还能移动
                        if (!canMove()) {
                            endGame();
                        }
                    }, 300);
                }
            }
            
            // 移动方块
            function moveBlock(fromRow, fromCol, toRow, toCol) {
                const block = document.querySelector(`.block[data-row="${fromRow}"][data-col="${fromCol}"]`);
                if (!block) return;
                
                // 更新数据属性
                block.dataset.row = toRow;
                block.dataset.col = toCol;
                
                // 获取目标单元格
                const targetCell = document.querySelector(`.cell[data-row="${toRow}"][data-col="${toCol}"]`);
                
                // 移动方块到新单元格
                targetCell.appendChild(block);
            }
            
            // 消除方块
            function eliminateBlock(row, col) {
                const block = document.querySelector(`.block[data-row="${row}"][data-col="${col}"]`);
                if (!block) return;
                
                // 添加消失动画
                block.classList.add('fade-out');
                
                // 动画完成后移除方块
                setTimeout(() => {
                    if (block.parentNode) {
                        block.parentNode.removeChild(block);
                    }
                }, 300);
            }
            
            // 检查是否还能移动
            function canMove() {
                // 检查是否还有空位
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (grid[row][col] === null) {
                            return true;
                        }
                    }
                }
                
                // 检查是否有可以消除的方块
                // 检查顶部边界
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (grid[0][col] === BORDER_COLORS.top) {
                        return true;
                    }
                }
                
                // 检查右侧边界
                for (let row = 0; row < GRID_SIZE; row++) {
                    if (grid[row][GRID_SIZE - 1] === BORDER_COLORS.right) {
                        return true;
                    }
                }
                
                // 检查底部边界
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (grid[GRID_SIZE - 1][col] === BORDER_COLORS.bottom) {
                        return true;
                    }
                }
                
                // 检查左侧边界
                for (let row = 0; row < GRID_SIZE; row++) {
                    if (grid[row][0] === BORDER_COLORS.left) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 结束游戏
            function endGame() {
                gameOver = true;
                finalScoreElement.textContent = score;
                gameOverElement.classList.add('active');
            }
            
            // 辅助函数 - 打乱数组
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // 触摸事件处理
            let touchStartX = 0;
            let touchStartY = 0;
            
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            document.addEventListener('touchend', (e) => {
                if (gameOver) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // 确定滑动方向 (需要有足够的距离才触发)
                const minSwipeDistance = 30;
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // 水平滑动
                    if (Math.abs(deltaX) > minSwipeDistance) {
                        if (deltaX > 0) {
                            handleSwipe('right');
                        } else {
                            handleSwipe('left');
                        }
                    }
                } else {
                    // 垂直滑动
                    if (Math.abs(deltaY) > minSwipeDistance) {
                        if (deltaY > 0) {
                            handleSwipe('down');
                        } else {
                            handleSwipe('up');
                        }
                    }
                }
            }, { passive: true });
            
            // 键盘控制
            document.addEventListener('keydown', (e) => {
                if (gameOver) return;
                
                switch (e.key) {
                    case 'ArrowUp':
                        handleSwipe('up');
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                        handleSwipe('right');
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                        handleSwipe('down');
                        e.preventDefault();
                        break;
                    case 'ArrowLeft':
                        handleSwipe('left');
                        e.preventDefault();
                        break;
                }
            });
            
            // 重新开始游戏
            restartButton.addEventListener('click', initGame);
            
            // 启动游戏
            initGame();
        });
    </script>
</body>
</html>
