<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注意力训练: 记忆配对挑战</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 0 auto;
            width: 100%;
        }
        
        @media (min-width: 600px) {
            .grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        
        .card {
            aspect-ratio: 3/4;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            user-select: none;
        }
        
        .card-front {
            background-color: #3498db;
            transform: rotateY(180deg);
            color: white;
        }
        
        .card-back {
            background-color: #f1c40f;
            color: #2c3e50;
            font-size: 1.5em;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched .card-front {
            background-color: #2ecc71;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .modal h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .modal p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .hidden {
            display: none;
        }
        
        .level-indicator {
            margin-bottom: 10px;
            font-size: 16px;
            color: #2c3e50;
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 15px;
            height: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #3498db;
            border-radius: 5px;
            width: 100%;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>记忆配对挑战</h1>
        <div class="level-indicator">等级: <span id="level">1</span></div>
        <div class="game-info">
            <div>分数: <span id="score">0</span></div>
            <div>时间: <span id="timer">30</span>s</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="grid" id="grid"></div>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
        </div>
    </div>
    
    <!-- 开始游戏模态框 -->
    <div class="modal" id="startModal">
        <div class="modal-content">
            <h2>注意力训练游戏</h2>
            <p>点击卡片并记住它们的位置，找出所有匹配的对子!</p>
            <p>时间越快完成，得分越高!</p>
            <button id="startGameBtn">开始!</button>
        </div>
    </div>
    
    <!-- 游戏结束模态框 -->
    <div class="modal hidden" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameOverTitle">时间到!</h2>
            <p>你的得分: <span id="finalScore">0</span></p>
            <p id="gameOverMessage">继续努力!</p>
            <button id="playAgainBtn">再玩一次</button>
        </div>
    </div>
    
    <!-- 下一关模态框 -->
    <div class="modal hidden" id="nextLevelModal">
        <div class="modal-content">
            <h2>恭喜!</h2>
            <p>你完成了等级 <span id="completedLevel">1</span>!</p>
            <p>得分: <span id="levelScore">0</span></p>
            <button id="nextLevelBtn">进入下一关</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏变量
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let totalPairs = 0;
            let score = 0;
            let timer = 0;
            let gameTimer;
            let progressTimer;
            let isPlaying = false;
            let level = 1;
            let baseTime = 30; // 基础时间（秒）
            
            // 游戏符号
            const symbols = [
                '🍎', '🍐', '🍊', '🍋', '🍌', '🍉', '🍇', '🍓', '🍒', '🍑',
                '🥝', '🍍', '🥥', '🥭', '🍅', '🥑', '🍆', '🥦', '🥬', '🌽',
                '🎨', '🎭', '🎪', '🎡', '🎢', '🎯', '🎮', '🎲', '🧩', '🎸'
            ];
            
            // DOM元素
            const gridElement = document.getElementById('grid');
            const scoreElement = document.getElementById('score');
            const timerElement = document.getElementById('timer');
            const levelElement = document.getElementById('level');
            const startBtn = document.getElementById('startBtn');
            const startModal = document.getElementById('startModal');
            const gameOverModal = document.getElementById('gameOverModal');
            const nextLevelModal = document.getElementById('nextLevelModal');
            const startGameBtn = document.getElementById('startGameBtn');
            const playAgainBtn = document.getElementById('playAgainBtn');
            const nextLevelBtn = document.getElementById('nextLevelBtn');
            const finalScoreElement = document.getElementById('finalScore');
            const levelScoreElement = document.getElementById('levelScore');
            const completedLevelElement = document.getElementById('completedLevel');
            const gameOverTitle = document.getElementById('gameOverTitle');
            const gameOverMessage = document.getElementById('gameOverMessage');
            const progressBar = document.getElementById('progressBar');
            
            // 初始化游戏
            function initGame() {
                resetGame();
                showStartModal();
            }
            
            // 重置游戏状态
            function resetGame() {
                stopTimer();
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                totalPairs = 0;
                score = 0;
                timer = getTimeForLevel(level);
                isPlaying = false;
                
                scoreElement.textContent = score;
                timerElement.textContent = timer;
                levelElement.textContent = level;
                progressBar.style.width = '100%';
                
                gridElement.innerHTML = '';
            }
            
            // 根据等级获取对应的时间
            function getTimeForLevel(level) {
                return Math.max(10, baseTime - (level - 1) * 2);
            }
            
            // 根据等级获取卡片数量
            function getCardCountForLevel(level) {
                if (level <= 3) return 12; // 6对
                if (level <= 6) return 16; // 8对
                if (level <= 9) return 20; // 10对
                return 24; // 12对
            }
            
            // 设置网格列数
            function setGridColumns(cardCount) {
                const cols = cardCount <= 12 ? 4 : 6;
                gridElement.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            }
            
            // 创建卡片
            function createCards() {
                const cardCount = getCardCountForLevel(level);
                totalPairs = cardCount / 2;
                
                setGridColumns(cardCount);
                
                // 选择符号
                const gameSymbols = [...symbols].sort(() => 0.5 - Math.random()).slice(0, totalPairs);
                const cardSymbols = [...gameSymbols, ...gameSymbols];
                
                // 随机排序
                cardSymbols.sort(() => 0.5 - Math.random());
                
                // 创建卡片元素
                cards = cardSymbols.map((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = index;
                    card.dataset.symbol = symbol;
                    
                    const front = document.createElement('div');
                    front.className = 'card-face card-front';
                    front.textContent = symbol;
                    
                    const back = document.createElement('div');
                    back.className = 'card-face card-back';
                    back.textContent = '?';
                    
                    card.appendChild(front);
                    card.appendChild(back);
                    
                    card.addEventListener('click', () => flipCard(card));
                    
                    gridElement.appendChild(card);
                    return card;
                });
            }
            
            // 翻转卡片
            function flipCard(card) {
                if (!isPlaying || flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                
                card.classList.add('flipped');
                flippedCards.push(card);
                
                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }
            
            // 检查匹配
            function checkForMatch() {
                const [card1, card2] = flippedCards;
                
                if (card1.dataset.symbol === card2.dataset.symbol) {
                    // 匹配成功
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    
                    // 计算分数 - 根据剩余时间加分
                    const pointsEarned = Math.max(10, Math.floor(20 * (timer / getTimeForLevel(level))));
                    score += pointsEarned * level;
                    scoreElement.textContent = score;
                    
                    // 检查游戏是否完成
                    if (matchedPairs === totalPairs) {
                        setTimeout(() => levelComplete(), 500);
                    }
                    
                    flippedCards = [];
                } else {
                    // 不匹配
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }
            
            // 开始计时器
            function startTimer() {
                stopTimer();
                
                timer = getTimeForLevel(level);
                timerElement.textContent = timer;
                
                // 重置进度条
                progressBar.style.width = '100%';
                progressBar.style.transition = 'width 1s linear';
                
                gameTimer = setInterval(() => {
                    timer--;
                    timerElement.textContent = timer;
                    
                    // 进度条动画
                    progressBar.style.width = `${(timer / getTimeForLevel(level)) * 100}%`;
                    
                    if (timer <= 0) {
                        gameOver(false);
                    }
                }, 1000);
            }
            
            // 停止计时器
            function stopTimer() {
                clearInterval(gameTimer);
                clearInterval(progressTimer);
            }
            
            // 游戏结束
            function gameOver(completed) {
                stopTimer();
                isPlaying = false;
                
                finalScoreElement.textContent = score;
                
                if (completed) {
                    gameOverTitle.textContent = '游戏完成!';
                    
                    if (score > 1000) {
                        gameOverMessage.textContent = '太棒了! 你的注意力非常集中!';
                    } else if (score > 500) {
                        gameOverMessage.textContent = '做得好! 继续提高你的注意力!';
                    } else {
                        gameOverMessage.textContent = '不错的开始! 再接再厉!';
                    }
                } else {
                    gameOverTitle.textContent = '时间到!';
                    gameOverMessage.textContent = '再试一次，提高你的注意力!';
                }
                
                gameOverModal.classList.remove('hidden');
            }
            
            // 关卡完成
            function levelComplete() {
                stopTimer();
                isPlaying = false;
                
                completedLevelElement.textContent = level;
                levelScoreElement.textContent = score;
                
                nextLevelModal.classList.remove('hidden');
            }
            
            // 进入下一关
            function nextLevel() {
                level++;
                nextLevelModal.classList.add('hidden');
                resetGame();
                levelElement.textContent = level;
                startGame();
            }
            
            // 开始游戏
            function startGame() {
                resetGame();
                createCards();
                isPlaying = true;
                startTimer();
            }
            
            // 显示开始模态框
            function showStartModal() {
                startModal.classList.remove('hidden');
            }
            
            // 事件监听器
            startBtn.addEventListener('click', showStartModal);
            startGameBtn.addEventListener('click', () => {
                startModal.classList.add('hidden');
                startGame();
            });
            
            playAgainBtn.addEventListener('click', () => {
                gameOverModal.classList.add('hidden');
                level = 1;
                resetGame();
                startGame();
            });
            
            nextLevelBtn.addEventListener('click', nextLevel);
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
