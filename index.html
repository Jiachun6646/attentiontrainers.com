<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention Trainers - 注意力训练游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f6fa;
            color: #2f3542;
            line-height: 1.6;
        }
        
        header {
            background-color: #1e90ff;
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .site-title {
            font-size: 28px;
            font-weight: bold;
        }
        
        .tagline {
            font-size: 16px;
            opacity: 0.9;
        }
        
        main {
            padding: 30px 0;
        }
        
        .game-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #2f3542;
            border-bottom: 2px solid #1e90ff;
            padding-bottom: 8px;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 600px;
            background-color: #f1f2f6;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(30, 144, 255, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            z-index: 100;
            transition: background-color 0.3s;
        }
        
        .fullscreen-btn:hover {
            background-color: rgba(30, 144, 255, 1);
        }
        
        .fullscreen-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
        
        .about-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .benefits {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .benefit-card {
            background-color: #f8f9fa;
            border-left: 4px solid #1e90ff;
            padding: 15px;
            border-radius: 5px;
        }
        
        .benefit-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #1e90ff;
        }
        
        footer {
            background-color: #2f3542;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
        
        .copyright {
            font-size: 14px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .game-container {
                height: 450px;
            }
            
            .site-title {
                font-size: 22px;
            }
            
            .section-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title">Attention Trainers</h1>
            <p class="tagline">提升你的注意力与反应能力</p>
        </div>
    </header>
    
    <main class="container">
        <section class="game-section">
            <h2 class="section-title">注意力训练游戏</h2>
            <div class="game-container">
                <iframe src="game.html" class="game-iframe" id="game-iframe" allowfullscreen></iframe>
                <button class="fullscreen-btn" id="fullscreen-btn">
                    <svg class="fullscreen-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                    全屏
                </button>
            </div>
        </section>
        
        <section class="about-section">
            <h2 class="section-title">关于注意力训练</h2>
            <p>注意力训练游戏可以帮助你提高认知能力、反应速度和专注力。通过定期练习，你可以提升大脑处理信息的效率，增强注意力持续时间。</p>
            
            <div class="benefits">
                <div class="benefit-card">
                    <h3 class="benefit-title">提升反应速度</h3>
                    <p>通过快速识别和点击目标，提高你的反应时间和手眼协调能力。</p>
                </div>
                
                <div class="benefit-card">
                    <h3 class="benefit-title">增强专注力</h3>
                    <p>训练持续关注特定目标的能力，减少注意力分散的情况。</p>
                </div>
                
                <div class="benefit-card">
                    <h3 class="benefit-title">改善认知灵活性</h3>
                    <p>应对变化的目标和难度，提高思维的灵活性和适应能力。</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p class="copyright">&copy; <span id="current-year"></span> Attention Trainers. 保留所有权利。</p>
        </div>
    </footer>

    <script>
        // 设置当前年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // 全屏功能
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const gameIframe = document.getElementById('game-iframe');
        
        fullscreenBtn.addEventListener('click', () => {
            if (gameIframe.requestFullscreen) {
                gameIframe.requestFullscreen();
            } else if (gameIframe.mozRequestFullScreen) { /* Firefox */
                gameIframe.mozRequestFullScreen();
            } else if (gameIframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                gameIframe.webkitRequestFullscreen();
            } else if (gameIframe.msRequestFullscreen) { /* IE/Edge */
                gameIframe.msRequestFullscreen();
            }
        });
        
        // 监听全屏变化，更新按钮文本
        document.addEventListener('fullscreenchange', updateFullscreenButtonText);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButtonText);
        document.addEventListener('mozfullscreenchange', updateFullscreenButtonText);
        document.addEventListener('MSFullscreenChange', updateFullscreenButtonText);
        
        function updateFullscreenButtonText() {
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                fullscreenBtn.innerHTML = `
                    <svg class="fullscreen-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 14h6m0 0v6m0-6l-7 7m17-11h-6m0 0V4m0 6l7-7"></path>
                    </svg>
                    退出全屏
                `;
            } else {
                fullscreenBtn.innerHTML = `
                    <svg class="fullscreen-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                    全屏
                `;
            }
        }
    </script>
</body>
</html>
