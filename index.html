<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention Trainers | 注意力训练</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo span {
            color: #3498db;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #3498db;
        }
        
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .game-section {
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .game-description {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3 比例 */
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .game-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(44, 62, 80, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
            transition: background-color 0.3s;
        }
        
        .fullscreen-btn:hover {
            background-color: rgba(44, 62, 80, 1);
        }
        
        .fullscreen-icon {
            width: 16px;
            height: 16px;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        footer p {
            margin-bottom: 1rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .social-links a {
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #3498db;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 1rem;
            }
            
            .logo {
                margin-bottom: 1rem;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            nav ul li {
                margin: 0.5rem;
            }
            
            main {
                padding: 1rem;
            }
            
            .game-container {
                padding-bottom: 100%; /* 1:1 比例 */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Attention<span>Trainers</span></div>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">游戏</a></li>
                <li><a href="#">训练方法</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="game-section">
            <h1>快速计算训练</h1>
            <div class="game-description">
                <p>通过我们的快速计算训练游戏提升你的心算能力和注意力集中能力。挑战自己，在限定时间内完成尽可能多的计算题，提高你的反应速度和计算准确性。</p>
                <p>选择不同的难度级别和运算类型，定制适合你的训练方案。每日练习，让你的大脑保持活跃和敏锐！</p>
            </div>
            
            <div class="game-container">
                <iframe src="game.html" class="game-iframe" id="game-iframe" allowfullscreen></iframe>
                <button class="fullscreen-btn" id="fullscreen-btn">
                    <svg class="fullscreen-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                    全屏
                </button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 AttentionTrainers.com. 保留所有权利</p>
        <div class="social-links">
            <a href="#" title="微信">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 8a3 3 0 1 1 6 0a3 3 0 0 1-6 0m-4.5 4.5c0 2.5 2 4.5 4.5 4.5c.5 0 1-.1 1.4-.3L13 21l2.6-4.5c2.1-.7 3.4-2.5 3.4-4.5c0-2.8-2.2-5-5-5c-2.3 0-4.2 1.5-4.8 3.6a5 5 0 0 0-.7-.1C5 10.5 3 12.5 3 15c0 1.5.8 2.8 2 3.6L4 21l2.6-2.7c.6.2 1.2.3 1.9.3c3.2 0 5.5-2.3 5.5-5.5c0-2.3-1.5-4.3-3.5-5"></path>
                </svg>
            </a>
            <a href="#" title="微博">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                </svg>
            </a>
            <a href="#" title="B站">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 15l5-5m0 5L10 5"></path>
                </svg>
            </a>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const gameIframe = document.getElementById('game-iframe');
            
            fullscreenBtn.addEventListener('click', function() {
                // 尝试对iframe内容进行全屏显示
                if (gameIframe.requestFullscreen) {
                    gameIframe.requestFullscreen();
                } else if (gameIframe.mozRequestFullScreen) { /* Firefox */
                    gameIframe.mozRequestFullScreen();
                } else if (gameIframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                    gameIframe.webkitRequestFullscreen();
                } else if (gameIframe.msRequestFullscreen) { /* IE/Edge */
                    gameIframe.msRequestFullscreen();
                }
            });
            
            // 响应全屏变化事件
            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            document.addEventListener('mozfullscreenchange', updateFullscreenButton);
            document.addEventListener('MSFullscreenChange', updateFullscreenButton);
            
            function updateFullscreenButton() {
                if (document.fullscreenElement || 
                    document.webkitFullscreenElement || 
                    document.mozFullScreenElement || 
                    document.msFullscreenElement) {
                    fullscreenBtn.innerHTML = `
                        <svg class="fullscreen-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
                        </svg>
                        退出全屏
                    `;
                } else {
                    fullscreenBtn.innerHTML = `
                        <svg class="fullscreen-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        </svg>
                        全屏
                    `;
                }
            }
        });
    </script>
</body>
</html>
