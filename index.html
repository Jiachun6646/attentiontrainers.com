        }
        
        body {

        }

            font-size: 26px;
            margin-right: 8px;
        }
        
        .main-content {
            flex: 1;
            margin-top: var(--header-height);

            display: flex;

            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);

            font-size: 2rem;

            font-size: 1rem;

            margin: 0 auto 20px;
            color: #555;
        }

            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.25);
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.35);
        }

            flex: 1;

            flex-direction: column;
            align-items: center;
        }

            max-width: 800px;
            aspect-ratio: 1 / 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
            position: relative;
        }
        
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .game-instructions {
            max-width: 800px;
            margin: 20px auto 0;
            padding: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .game-instructions p {
            margin-bottom: 10px;
        }
